<div class="container" ng-controller="employeesController">



    <!-- CREATE NEW EMPLOYEE -->
    <button type="button" class="btn btn-circle bg-stardust font1" data-toggle="modal" data-target="#modalNew"><i class="fas fa-plus-circle"></i></button>

    <!-- HEADER -->
    <h1 class="font1-black" style="text-align: center; padding-bottom: 10px; margin-bottom: 30px; border-bottom: 1px solid darkgray;" >Employees</h1>

    <!-- CARD TEMPLATE USED TO SHOW EMPLOYEES -->
    <div class="row">
        <div class="col-lg-4" ng-repeat="u in users">
            <div class="card font2 bg-stardust" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{u.name}} {{u.lastname}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{u.function.name}}</h6>
                    <p class="card-text"><b></b></p>
                    <button type="button" onclick="location.href='#!/employeedetail';" class="btn btn-default btn-circle font2-black"><i class="fas fa-address-card"></i></button>
                </div>
            </div>
        </br>
        </div>
    </div>



    <!-- MODAL -->
    <div class="modal fade" id="modalNew" tabindex="-1" role="dialog" aria-labelledby="newEmployeeModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font1-black" id="exampleModalLongTitle">Add a new employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body font2-black">

                    <!-- FORM -->

                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">First name</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="John">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Last name</label>
                                <input type="text" class="form-control" id="inputPassword4" placeholder="Doe">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputHiring">Hiringdate</label>
                                <input type="text" class="form-control" id="inputHiring" placeholder="2018-01-01">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputBirth">Birthdate</label>
                                <input type="text" class="form-control" id="inputBirth" placeholder="2018-01-01">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Sex</label>
                                <input type="text" class="form-control" id="inputZip" placeholder="M/F">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-circle btn-save font1"><i class="fas fa-save"></i></button>
                            <button type="button" class="btn btn-circle btn-cancel font1" data-dismiss="modal"><i class="fas fa-times"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
