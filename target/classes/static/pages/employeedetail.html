<div class="container" ng-controller="employeesController">


<!-- BACK TO EMPLOYEES -->
    <span>
        <button type="button" class="btn btn-circle bg-stardust font1" onclick="location.href='#!/employees';"><i class="fas fa-caret-left"></i></button>
        <button type="button" class="btn btn-circle bg-stardust font1 btn-right" style = "float: right;" ><i class="fas fa-edit"></i></button>
    </span>
<!-- HEADER -->
<h1 class="font1-black" style="text-align: center; padding-bottom: 10px; margin-bottom: 30px; border-bottom: 1px solid darkgray;" >Employee Details:</h1>


<div class="row">

    <div class="col-lg-1"></div>
    <!-- DETAILS -->
    <div class="col-lg-4">
        <b>Employee:</b> {{user.name}} {{user.lastname}}</br>
        <b>Birth date:</b> {{user.birth_date}}</br>
        <b>Hiring date:</b> {{user.hiring_date}}</br>
        <b>Sex: </b> {{user.sex}}</br>
        <b>Function: </b> {{user.function.name}}</br>
    </div>

    <!-- POLARCHART -->
    <div class="col-lg-6 sub-content">
        <h5 class="font1-black" style="text-align: center;">Top 5 skills:</h5>
        <canvas id="polarChart"></canvas>
    </div>
    <div class="col-lg-1"></div>
</div>

<h3 class="font1-black" style="padding-bottom: 10px; margin: 30px 30px 30px 30px; border-bottom: 1px solid darkgray;">Development over time:</h3>

<div class="row">
    <div class="col-lg-1"></div>
    <!-- LINECHART CANVAS -->
    <div class="col-lg-10 sub-content">
        <canvas id="lineChart"></canvas>
    </div>
    <div class="col-lg-1"></div>
</div>
    <h3 class="font1-black" style="padding-bottom: 10px; margin: 30px 30px 30px 30px; border-bottom: 1px solid darkgray;">Courses:</h3>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 sub-content">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" ng-repeat="c in courses">{{c.name}}</li>
            </ul>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
<!-- CHART SCRIPT -->
<script src="../js/details.js"></script>
