<div class="container">
    <div class="alert alert-success top-overlay" role="alert" ng-show="alert">
        <i class="fas fa-check-circle"></i>  Succes! {{function.name}} updated. Redirecting {{loading}}
    </div>
    <h1 class="font1-black" style="text-align: center; padding-bottom: 10px; margin-bottom: 30px; border-bottom: 1px solid darkgray;" >{{function.name}} details:</h1>
    <div class="card bg-faded">
        <div class="card-header">
            <h3 class="card-title font1-black">Domains:</h3>
            <h6 class="card-subtitle mb-2 text-muted font2-black">Select the associated domains below</h6>
            <label><i class="fas fa-search"></i> <input id="searchInput" ng-change="loadCheckboxes()" ng-model="searchText"></label>
        </div>
        <div class="card-body">
            <div class = "row">
                <div class="col-lg-4" ng-repeat="d in domains | filter:searchText">
                    <input id={{d.name}} type="checkbox" aria-label="" ng-click="changeCheckboxes(d.name)" ng-model="domainCheckbox"> {{d.name}}
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" onclick="document.getElementById('searchInput').value = ''" class="btn btn-circle btn-save font1" ng-click="saveFunction()" ><i class="fas fa-save"></i></button>
        </div>
    </div>
</div>
