<div class="container" ng-controller="manageController">

    <!-- HEADER -->
    <h1 class="font1-black" style="text-align: center; padding-bottom: 10px; margin-bottom: 30px; border-bottom: 1px solid darkgray;" >Manage</h1>

    <div class="card bg-faded">
        <div class="card-header">
            <h3 class="font1-black" >Functions:</h3>
            <div class="row">
                <div class="col-md-3">
                    <h6 class="card-subtitle mb-2 text-muted font2-black">Click for details</h6>
                </div>
                <div class="col-md-5"></div>
                <div class="col-md-3">
                    <label><i class="fas fa-search"></i> <input ng-model="searchTextFunctions"><md-tooltip md-direction="right">Search</md-tooltip></label>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-circle bg-stardust font1 btn-right" data-toggle="modal" data-target="#modalNewFunction">
                        <i class="fas fa-plus-circle"></i>
                        <md-tooltip md-direction="top">New</md-tooltip>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body scrollbox" style="height: 150px;">
            <!-- CARD TEMPLATE USED TO SHOW FUNCTIONS -->
            <div class="row">
                <div class="col-lg-4" ng-repeat="f in functions | filter:searchTextFunctions">
                    <div class="card font2 bg-stardust" style="width: 18rem;">
                        <div class="card-body">
                            <button type="button" class="close" data-toggle="modal" data-target="#modalRemoveFuncCheck">
                                <span aria-hidden="true">&times;</span>
                                <md-tooltip md-direction="right">Remove</md-tooltip>
                            </button>
                            <h5 class="card-title">{{f.name}}</h5>
                            <button type="button" class="btn btn-default btn-circle font2-black btn-right btn-red" ng-click="getDetails(f.id)">
                                <i class="fas fa-chevron-circle-right"></i>
                                <md-tooltip md-direction="right">Details</md-tooltip>
                            </button>
                        </div>
                    </div>
                    </br>
                </div>
            </div>
        </div>
    </div>
    </br>
    </br>
    <div class="card bg-faded">
        <div class="card-header">
            <h3 class="font1-black">Domains:</h3>
            <div class="row">
                <div class="col-md-3">
                    <h6 class="card-subtitle mb-2 text-muted font2-black">Overview of domains in the system</h6>
                </div>
                <div class="col-md-5"></div>
                <div class="col-md-3">
                    <label><i class="fas fa-search"></i> <input ng-model="searchTextDomains"><md-tooltip md-direction="right">Search</md-tooltip></label>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-circle bg-stardust font1 btn-right" data-toggle="modal" data-target="#modalNewDomain">
                        <i class="fas fa-plus-circle"></i>
                        <md-tooltip md-direction="top">New</md-tooltip>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body scrollbox" style="height: 190px;">
            <div  class="row" >
                <div class="col-lg-4"  ng-repeat="d in domains | filter:searchTextDomains">
                    <div class="card font2 bg-stardust" style="width: 18rem;">
                        <div class="card-body">
                            <button type="button" class="close" ng-click="removeDomain(d.id)">
                                <span aria-hidden="true">&times;</span>
                                <md-tooltip md-direction="right">Remove</md-tooltip>
                            </button>
                            <h5 class="card-title">{{d.name}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{c.domain.name}}</h6>
                        </div>
                    </div>
                    </br>
                </div>
            </div>
        </div>
    </div>
    <!-- CARD TEMPLATE USED TO SHOW DOMAINS -->

    <!-- MODAL FUNCTION -->
    <div class="modal fade" id="modalNewFunction" tabindex="-1" role="dialog" aria-labelledby="newFunct ionModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font1-black" id="exampleModalLongTitle">Add a new Function</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body font2-black">
                    <!-- FORM -->
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputFunctionName">Name</label>
                                <input type="text" class="form-control" id="inputFunctionName" placeholder="Function" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-circle btn-save font1" ng-click="newFunction()" data-dismiss="modal"><i class="fas fa-save"></i></button>
                            <button type="button" class="btn btn-circle btn-cancel font1" data-dismiss="modal"><i class="fas fa-times"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DOMAIN-->
    <div class="modal fade" id="modalNewDomain" tabindex="-1" role="dialog" aria-labelledby="newDomainModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font1-black" id="exampleModalDomainTitle">Add a new Domain</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body font2-black">
                    <!-- FORM -->
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputDomainName">Name</label>
                                <input type="text" class="form-control" id="inputDomainName" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-circle btn-save font1" ng-click="newDomain()" data-dismiss="modal"><i class="fas fa-save"></i></button>
                            <button type="button" class="btn btn-circle btn-cancel font1" data-dismiss="modal"><i class="fas fa-times"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
