<div class="container">

    <button type="button" class="btn btn-circle bg-stardust font1" ng-click="back(user.id)"><i class="fas fa-caret-left"></i></button>

    <h1 class="font1-black" style="text-align: center; padding-bottom: 10px; margin-bottom: 30px; border-bottom: 1px solid darkgray;" >{{user.name}} {{user.lastname}} - {{function.name}}</h1>

    <div class="col-lg-1"></div>
    <h3 class="font1-black" style="padding-bottom: 10px; margin: 30px 30px 30px 30px; border-bottom: 1px solid darkgray;">Development over time:</h3>
    <div class="row">
        <div class="col-lg-1"></div>
        <!-- LINECHART CANVAS -->
        <div class="col-lg-10 sub-content">
            <canvas id="lineChart"></canvas>
        </div>
        <div class="col-lg-1"></div>
    </div>

    <h3 class="font1-black" style="padding-bottom: 10px; margin: 30px 30px 30px 30px; border-bottom: 1px solid darkgray;">Courses:</h3>
    <div class="row">
    <div class="col-lg-1">
    </div>
    <div class="col-lg-10">
    </div>
    <div class="col-lg-1">
        <button type="button" ng-click="getCourse()" class="btn btn-circle bg-stardust font1" data-toggle="modal" data-target="#modalCourse"><i class="fas fa-book"></i></button>
    </div>
</div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 sub-content">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" ng-repeat="c in courses">{{c.name}}</li>
            </ul>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>

<div class="modal fade" id="modalCourse" tabindex="-1" role="dialog" aria-labelledby="courseModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font1-black" id="courseModalLongTitle">Results:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body font2-black">
                <!-- FORM -->
                <form>
                    <div class="form-row">
                        <ul class="list-group list-group-flush">
                            <a ng-repeat="c in recommended" ng-href="/req/coursebyid/{{c.id}}"><li class="list-group-item"><h3>{{c.name}}</h3>{{c.exp}} exp</li></a>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-circle btn-cancel font1" data-dismiss="modal"><i class="fas fa-times"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
