<div class="container">
    <h1 class="font1-black" style="text-align: center; padding-bottom: 10px; margin-bottom: 30px; border-bottom: 1px solid darkgray;" >Properties</h1>

    <!-- Database -->

    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <h3 class="font1-black" style="padding-bottom: 10px; margin: 30px 30px 30px 30px; border-bottom: 1px solid darkgray;">Database:</h3>
        </div>
        <div class="col-lg-1"></div>
    </div>

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 jumbotron">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputUrl">URL:</label>
                        <input type="text" class="form-control" id="inputUrl" placeholder="127.0.0.1:3306" required>
                    </div>
                    <div class="form-group col-md-8">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputUser">User:</label>
                        <input type="text" class="form-control" id="inputUser" placeholder="username" required>
                    </div>
                    <div class="form-group col-md-8">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputPass">Password:</label>
                        <input type="password" class="form-control" id="inputPass" placeholder="********" required>
                    </div>
                    <div class="form-group col-md-8">
                    </div>
                </div>
                <button ng-click="changeDb()" class="btn btn-default btn-circle font2-black btn-right btn-red"><i class="fas fa-save"></i></button>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>


    <!-- Experience Points -->

    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <h3 class="font1-black" style="padding-bottom: 10px; margin: 30px 30px 30px 30px; border-bottom: 1px solid darkgray;">Experiencepoints:</h3>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 jumbotron">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputPass">Junior-Medior rankup level:</label>
                        <input type="text" class="form-control" id="inputJuniorMedior" placeholder="4">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Medior rankup level:</label>
                        <input type="text" class="form-control" id="inputMedior" placeholder="7">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Medior-Senior rankup level:</label>
                        <input type="text" class="form-control" id="inputMediorSenior" placeholder="10">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Senior rankup level:</label>
                        <input type="text" class="form-control" id="inputSenior" placeholder="13">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputPass">Multiplying factor:</label>
                        <input type="text" class="form-control" id="inputFactor" placeholder="0.1">
                    </div>
                    <div class="form-group col-md-8">
                    </div>
                </div>
                <button ng-click="changeExp()" class="btn btn-default btn-circle font2-black btn-right btn-red"><i class="fas fa-save"></i></button>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
