<div class="container" ng-controller="mainController">
    <div class="row">
        <div class="col-lg-4" ng-repeat="d in domains">
            <div class="card font2-black bg-stardust" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title font2">{{d.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Priority: {{d.priority}}</h6>
                    <p class="card-text"><b></b></p>
                    <button type="button" class="btn btn-default btn-circle font2-black"><i class="fas fa-address-card"></i></button>
                </div>
            </div>
            </br>
        </div>
    </div>
</div>
